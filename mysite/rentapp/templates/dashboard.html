<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="form_container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Dashboard</h3><hr>
                            <div class="mb-3">
                                <a href="/custdetails"><h2>Add customer</h2></a>
                            </div>  
                            <div class="mb-3">
                                <a href="/rentbookings"><h2>Add rental booking</h2></a>
                            </div>
                            <div class="mb-3">
                                <a href="/custlist"><h2>See customer list</h2></a>
                            </div>
                            <div class="mb-3">
                                <a href="/rentlist"><h2>See rental booking list</h2></a>
                            </div>
                            <div class="mb-3">
                                <a href="/invlist"><h2>See inventory of vehicles available</h2></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
