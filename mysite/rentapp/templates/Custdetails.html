<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer Details</title>
</head>

<body>
    <div class="container-fluid">
        <div class="form_container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Customer Details</h3><hr>
                            <form action="{% url 'custdetails' %}" method="POST">
                            {% csrf_token %}
                                <div class="form">
                                    <h4 class="mb-3 text-muted">Fill your details..!!!</h4>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Customer Name: </label>
                                            <input type="text" class="form-control" id="name" placeholder="your name" name="name" required>
                                        </div>  
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone: </label>
                                            <input type="text" class="form-control" id="phone" placeholder="your phone" name="phone" required>
                                        </div>  
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email Address: </label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="your mail ID" name="email" required>
                                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                        </div>
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button class="btn btn-success" type="submit">Submit</button>                            
                                        </div>
                                        {% for msg in messages %}
                                        <div class="msg alert alert-success text-center">
                                            <strong data-dismiss="alert">{{msg}}</strong>
                                        </div>
                                        {% endfor %}
                                </div>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.msg').fadeOut(2000);
    });
    </script>
    
</body>

</html>
