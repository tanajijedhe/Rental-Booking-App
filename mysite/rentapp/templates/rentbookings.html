<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="form_container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Rental Details</h3><hr>
                            <form action="{% url 'rentbookings' %}" method="POST">
                            {% csrf_token %}
                                <div class="form">
                                    <h4 class="mb-3 text-muted">Fill your details..!!!</h4>
                                    <!-- <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">Customer Name</label>
                                        <select class="form-select" id="inputGroupSelect01" name="custname">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div> -->
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">Customer Name</label>
                                        <select class="form-select" id="inputGroupSelect01" name="custname" required>
                                            <option selected>Choose...</option>
                                            {% for row in customers.itertuples %}
                                            <option value="{{ row.ID }}">{{ row.CustomerName }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                        <div class="mb-3">
                                            <label for="date" class="form-label">Rental Date: </label>
                                            <input type="date" class="form-control" id="date" name="rentdate" required>
                                        </div>  
                                        <div class="mb-3">
                                            <label for="date1" class="form-label">Return Date: </label>
                                            <input type="date" class="form-control" id="date1" name="returndate">
                                        </div>
                                        
                                        <!-- <div class="input-group mb-3">
                                            <label class="input-group-text" for="inputGroupSelect01">Vehicle Type</label>
                                            <select class="form-select" id="inputGroupSelect01" name="vehicletype" required>
                                                <option selected>Choose...</option>
                                                {% for row in inventory.itertuples %}
                                                    <option value="{{ row.ID }}">{{ row.inventory_type }}</option>
                                                    {% if row.inventory_count is None %}
                                                        <div class="alert alert-danger text-center">
                                                        <strong data-dismiss="alert">"{{row.inventory_type}} cannot be rented as it is already booked"</strong></div>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div> -->
                                        <div class="input-group mb-3">
                                            <label class="input-group-text" for="vehicletype">Vehicle Type</label>
                                            <select class="form-select" id="vehicletype" name="vehicletype" required>
                                                <option selected>Choose...</option>
                                                {% for row in inventory.itertuples %}
                                                    <option value="{{ row.ID }}">{{ row.inventory_type }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button class="btn btn-success" type="submit">Submit</button>                            
                                        </div>
                                        
                                        {% for msg in messages %}
                                        <div class="msg alert alert-success text-center">
                                            <strong data-dismiss="alert">{{msg}}</strong>
                                        </div>
                                        {% endfor %}
                                </div>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.msg').fadeOut(2000);
        });
        $("#vehicletype").on("change", function(){
            vehicle = $(this).val()
            $.post('/getinvcount/', {'csrfmiddlewaretoken': '{{ csrf_token }}', 'vehicle': vehicle},
                function(res){
                    if(res['inventorycount']==0){
                        alert(res['vehiclename']+" cannot be rented as it is already booked")
                        $('#vehicletype').val(null).trigger("change")
                    }
                }
            )
        })
        
    </script>
</body>

</html>
